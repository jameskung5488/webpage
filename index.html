<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF 摘要</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>PDF 摘要</h1>
  <form action="/summary" method="post" enctype="multipart/form-data">
    <input type="file" name="pdf">
    <input type="submit" value="上傳">
  </form>
  <div id="summary"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chatgpt@5.2.5/bin/cli.js"></script>
<script>
  const chatgpt = new ChatGPT({
    token: "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",
    model: "chatgpt",
  });

  document.getElementById("submit").addEventListener("click", () => {
    event.preventDefault();

    // 獲取 PDF 檔案
    const pdf = event.target.querySelector("input[name='pdf']").files[0];

    // 使用 ChatGPT 來生成摘要
    const summary = await chatgpt.ask(pdf);

    // 顯示摘要
    document.querySelector("#summary").innerHTML = summary;
  });
</script>
</html>
